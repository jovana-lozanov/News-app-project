<div class="wrapper">
    <h4>{{news.title}}</h4>
    <div class="row">
        <div class="col-12">
            {{news.description}}
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            Author: {{news.author}}
            Language: {{news.language}}
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            Date of publish: {{news.published_at | date}}
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <img src="{{news.image}}" alt="picture" width="50%">
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <small><a href="" target="blank">{{news.url}}</a></small>
        </div>
    </div>
    </div>
